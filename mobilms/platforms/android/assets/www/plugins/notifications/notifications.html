<h3><%= MM.lang.s("notifications") %></h3>
<div class="content-index">	

<% if (notifications.length > 0) { %>
<ul class="nav nav-v">
    <% _.each(notifications, function(notification) {%>
    <li class="nav-item">
        <a href="#notifications/view/<%= notification.id %>"><%= notification.alert %></a>
    </li>
    <% }); %>
</ul>
<% } else { %>
    <div class="no-content">
        <p><%= MM.lang.s("therearentnotificationsyet") %></p>
    </div>
<% } %>
<div class="centered">
    <i><%= MM.lang.s("uselocalmobileplugin") %></i>
</div>
</div>
